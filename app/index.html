<!Doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>signature webapp</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <ul class="side-container fl">
                <li class="side-item"><a href="javascript:void(0)">选择模板</a></li>
                <li class="side-item"><a href="javascript:void(0)">制作模板</a></li>
                <li class="side-item"><a href="javascript:void(0)">我的模板</a></li>
            </ul>
            <div class="panel-container">
                <div class="panel-item">
                    <h3 class="panel-header">制作模板</h3>
                    <div class="panel-body">
                        <ul class="signature-props">
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信二维码</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信二维码</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信二维码</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信二维码</span>
                                </div>
                            </li>
                        </ul>
                        <div class="signature-container">
                            <div data-role="label" draggable="true" style="height:130px;left: 200px;top:60px">label one</div>
                            <div data-role="label" draggable="true" style="left: 400px;top:20px">label two</div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button>发布模板</button>
                        <button>保存模板</button>
                        <button id="three">生成签名</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/libs/jquery.js"></script>
        <script src="scripts/libs/jquery-draggable.js"></script>
        <script src="scripts/libs/html2canvas.js"></script>
        <script src="scripts/Signature.js"></script>
        <script>
            $(function() {

                new Signature({
                    container: '.signature-container'
                })
                $('#three').click(function() {
                    html2canvas($('.signature-container').get(0)).then(function(canvas) {
                        $('body').append(canvas)
                    })
                })
            })
        </script>
    </body>
</html>
