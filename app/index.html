<!Doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>signature webapp</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <ul class="side-container fl">
                <li class="side-item"><a href="javascript:void(0)">选择模板</a></li>
                <li class="side-item"><a href="javascript:void(0)">制作模板</a></li>
                <li class="side-item"><a href="javascript:void(0)">我的模板</a></li>
            </ul>
            <div class="panel-container">
                <div class="panel-item">
                    <h3 class="panel-header">制作模板</h3>
                    <div class="panel-body">
                        <ul class="signature-props">
                            <li class="props-item" draggable="true" data-label="en">
                                <div class="props-item-label">
                                    <span>英文名</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true" data-label="cn">
                                <div class="props-item-label">
                                    <span>中文名</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true" data-label="department">
                                <div class="props-item-label">
                                    <span>部门</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>职级</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>分机号</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>QQ</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>Email</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>办公地点</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>个性签名</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>QQ二维码</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>自定义头像</span>
                                </div>
                            </li>
                            <li class="props-item" draggable="true">
                                <div class="props-item-label">
                                    <span>微信二维码</span>
                                </div>
                            </li>
                        </ul>
                        <div class="signature-toolbar">
                            <div class="toolbar-button toolbar-font-size">
                                <input type="number" min="12" max="100">
                            </div>
                            <div class="toolbar-button toolbar-button toolbar-font-family">
                                <select name="" id="">
                                    <option value="">微软雅黑</option>
                                </select>
                            </div>
                            <div class="toolbar-button toolbar-font-color">
                                <input type="color">
                            </div>
                            <div class="toolbar-button toolbar-image-upload">
                                <label for="upload">上传图片</label>
                                <input id="upload" type="file">
                            </div>
                            <div class="toolbar-console">
                                X:<span class="x">123</span>
                                Y:<span class="y">123</span>
                            </div>

                        </div>
                        <div class="signature-container">
                            <div data-role="label" draggable="true" style="left: 200px;top:60px">label one</div>
                            <div data-role="label" draggable="true" style="left: 400px;top:20px">label two</div>
                            <!-- <div class="alter-modal alter-modal-image">
                                <div class="alter-group">
                                    <label for="">项目:</label>
                                    <span>微信二维码</span>
                                </div>
                                <div class="alter-preview"></div>
                                <div class="alter-footer">
                                    <button>上传图片</button>
                                </div>
                            </div>
                            <div class="alter-modal alter-modal-text">
                                <div class="alter-group">
                                    <label for="">项目:</label>
                                    <span>微信二维码</span>
                                </div>
                                <div class="alter-group">
                                    <label for="">内容:</label>
                                    <input type="text">
                                </div>
                                <div class="alter-group">
                                    <label for="">内容:</label>
                                    <input type="color">
                                </div>
                                <div class="alter-footer">
                                    <button></button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button>发布模板</button>
                        <button>保存模板</button>
                        <button id="three">生成签名</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/libs/jquery.js"></script>
        <script src="scripts/libs/jquery.draggable.js"></script>
        <script src="scripts/libs/html2canvas.js"></script>
        <script src="scripts/Signature.js"></script>
        <script src="scripts/config.js"></script>
        <script>
            $(function() {

                new Signature({
                    container: '.signature-container',
                    props: '.signature-props'
                })
                $('#three').click(function() {
                    html2canvas($('.signature-container').get(0)).then(function(canvas) {
                        $('body').append(canvas)
                    })
                })
            })
        </script>
    </body>
</html>
