<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/cropper.min.css">
</head>
<body>
	<div>
		<img id="image" src="./images/lucienyu.png" alt="">
	</div>
	<script src="./scripts/libs/jquery.js"></script>
	<script src="./scripts/libs/cropper.min.js"></script>
	<script>
		$('#image').cropper({
		  crop: function(e) {
		    // Output the result data for cropping image.
		    console.log(e.x);
		    console.log(e.y);
		    console.log(e.width);
		    console.log(e.height);
		    console.log(e.rotate);
		    console.log(e.scaleX);
		    console.log(e.scaleY);
		  }
		});
	</script>
</body>
</html>
